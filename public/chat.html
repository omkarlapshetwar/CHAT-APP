<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-app</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
</head>
<body>

    <div class="chat">
    <div id="side-bar" class="chat__sidebar">

    </div>
     <div class="chat__main">
         <div id="messages" class="chat__messages"></div>

         <div class="compose">

            <form id="form">
                <input id="msg" placeholder="message" required autocomplete="off">
                <button id="sub">submit</button>
            </form>
                <button id="location">send location</button


         </div>

      

     </div>

    </div>


    chat app

  
    <script id="messagetemplate" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAT}} </span>
            </p>
           <p>{{count}}</p> 
        </div>
    </script>

    <script id="loc-url" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAT}} </span>
            </p>
            <p><a href="{{url}}" target="_blank"> my current location </a></p>
        </div>
        
    </script>

    <script id="sidebar-template" type="text/html">

        <h2 id="room-title">{{room}}</h2>
        <h3 id="list-title">users</h3>

        <ul>
           {{#users}}
             <li>{{username}}</li>
           {{/users}}


        </ul>


    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
